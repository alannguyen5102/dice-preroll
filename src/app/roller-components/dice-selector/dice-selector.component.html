<mat-toolbar color="primary">
    Dice Roller
</mat-toolbar>

<mat-card class="selector-card">
    <mat-card-header>
        <mat-card-title>
            <p>{{ results }} = {{ diceString }}</p>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button class="roll-result" mat-fab color="accent">{{ currentRoll }}</button>
        <button class="roll-result" mat-mini-fab color="warn" (click)="clearDiceRoller()"><mat-icon>clear</mat-icon></button>
    </mat-card-content>
    <mat-card-actions>
        <app-single-die (newRollEvent)="rolledSingleDie($event)" (newTypeEvent)="typeSingleDie($event)" [dieType]="100"></app-single-die>
        <app-single-die (newRollEvent)="rolledSingleDie($event)" (newTypeEvent)="typeSingleDie($event)" [dieType]="20"></app-single-die>
        <app-single-die (newRollEvent)="rolledSingleDie($event)" (newTypeEvent)="typeSingleDie($event)" [dieType]="12"></app-single-die>
        <app-single-die (newRollEvent)="rolledSingleDie($event)" (newTypeEvent)="typeSingleDie($event)" [dieType]="10"></app-single-die>
        <app-single-die (newRollEvent)="rolledSingleDie($event)" (newTypeEvent)="typeSingleDie($event)" [dieType]="8"></app-single-die>
        <app-single-die (newRollEvent)="rolledSingleDie($event)" (newTypeEvent)="typeSingleDie($event)" [dieType]="6"></app-single-die>
        <app-single-die (newRollEvent)="rolledSingleDie($event)" (newTypeEvent)="typeSingleDie($event)" [dieType]="4"></app-single-die>
        <app-single-die (newRollEvent)="rolledSingleDie($event)" (newTypeEvent)="typeSingleDie($event)" [dieType]="3"></app-single-die>
        <app-single-die (newRollEvent)="rolledSingleDie($event)" (newTypeEvent)="typeSingleDie($event)" [dieType]="2"></app-single-die>
    </mat-card-actions>

</mat-card>

<mat-card class="dice-card">
    
    <div>
        <button class="roll-button" color="primary" (click)="createComponent(rollDice(dieType));" mat-fab>{{ dieType }}</button>
        <ng-template #viewContainerRef></ng-template>
        <button class="roll-button" color="warn" (click)="removeAll();" mat-mini-fab><mat-icon>clear</mat-icon></button>
    </div>
    <!-- <button mat-mini-fab color="primary">99</button> -->
</mat-card>
